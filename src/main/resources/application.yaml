spring:
  application:
    name: springflix

  datasource:
    url: jdbc:postgresql://localhost:5432/springflix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

api:
  security:
    secret: ${ALGORITHM_SECRET}
